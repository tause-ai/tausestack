[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tausestack"
version = "0.4.0"
description = "Framework modular para desarrollo rÃ¡pido de aplicaciones"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tause Team", email = "hola@tause.co"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastapi>=0.104.1",
    "pydantic~=2.7.1",
    "python-jose[cryptography]>=3.3.0",
    "python-multipart>=0.0.6",
    "boto3>=1.20.0",
    "firebase-admin>=6.0.0",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.27.0",
    "aiosqlite>=0.19.0",
    "psycopg2-binary>=2.9.0",
    "alembic>=1.11.0",
    "typer[all]>=0.9.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pytest-asyncio>=0.21.0",
    "firebase-admin>=6.5.0"
]
test = [
    "moto[s3,secretsmanager,ses] >=4.0.0,<6.0.0"
]

[project.urls]
"Homepage" = "https://www.tause.co"
"Bug Tracker" = "https://github.com/tause-ai/tausestack/issues"
"Documentation" = "https://docs.tause.co"

[project.scripts]
tausestack = "tausestack.cli.main:app"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.hatch.build.targets.wheel]
packages = ["tausestack"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
